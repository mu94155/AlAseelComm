<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة - مجمع الأصيل التجاري</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            opacity: 0.9;
            margin: 0;
            font-size: 14px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            direction: rtl;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .system-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .system-info small {
            color: #6c757d;
            font-size: 12px;
        }

        .credentials-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .credentials-info h6 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .credentials-info code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🔐 لوحة الإدارة</h1>
            <p>مجمع الأصيل التجاري</p>
        </div>
        
        <div class="login-form">
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username" class="form-label">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="أدخل اسم المستخدم..." required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور:</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="أدخل كلمة المرور..." required>
                </div>
                
                <div id="loginError" class="alert alert-danger" style="display: none;">
                    <strong>خطأ!</strong> اسم المستخدم أو كلمة المرور غير صحيحة.
                </div>
                
                <button type="submit" class="btn-login">تسجيل الدخول</button>
                
                <a href="Aseel-home-01.html" class="btn-back">العودة للموقع الرئيسي</a>
            </form>
            
            <!-- معلومات الوصول للمطورين (احذف هذا القسم في الإنتاج) -->
            <div class="credentials-info">
                <h6>🔧 معلومات الوصول (للاختبار):</h6>
                <p><strong>اسم المستخدم:</strong> <code>admin</code></p>
                <p><strong>كلمة المرور:</strong> <code>AlAseel2025#Admin</code></p>
                <small class="text-muted">⚠️ يرجى تغيير كلمة المرور في بيئة الإنتاج</small>
            </div>
            
            <div class="system-info">
                <small>
                    <strong>نظام إدارة مجمع الأصيل التجاري</strong><br>
                    الإصدار 1.0 - 2025<br>
                    محمي بتشفير SSL
                </small>
            </div>
        </div>
    </div>

    <script src="JS/adminAuth.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // محاولة تسجيل الدخول
            if (adminAuth.authenticate(username, password)) {
                // نجح تسجيل الدخول
                errorDiv.style.display = 'none';
                
                // إظهار رسالة نجاح
                errorDiv.className = 'alert alert-success';
                errorDiv.innerHTML = '<strong>تم بنجاح!</strong> جاري توجيهك إلى لوحة الإدارة...';
                errorDiv.style.display = 'block';
                
                // التوجيه إلى لوحة الإدارة بعد ثانية واحدة
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
                
            } else {
                // فشل تسجيل الدخول
                errorDiv.className = 'alert alert-danger';
                errorDiv.innerHTML = '<strong>خطأ!</strong> اسم المستخدم أو كلمة المرور غير صحيحة.';
                errorDiv.style.display = 'block';
                
                // مسح الحقول
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        });

        // التركيز على حقل اسم المستخدم عند تحميل الصفحة
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });

        // التحقق من وجود جلسة مفعلة
        if (adminAuth.isAuthenticated()) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
